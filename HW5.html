<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="HW5.css" as="style"/>
</head>
<body>
    <section id="calculator">
        <input type="text" id="input-number" inputmode="numeric">
        <dev id="calc-actions">
            <button type="button" id="btn-remove-all">ะก</button>
            <button type="button" id="btn-delete-last">X</button>
            <button type="button" id="btn-percent">%</button>
            <button type="button" id="btn-divide">/</button>
            <button type="button" id="btn-seven">7</button>
            <button type="button" id="btn-eight">8</button>
            <button type="button" id="btn-nine">9</button>
            <button type="button" id="btn-multiply">*</button>
            <button type="button" id="btn-four">4</button>
            <button type="button" id="btn-five">5</button>
            <button type="button" id="btn-six">6</button>
            <button type="button" id="btn-subtract">-</button>
            <button type="button" id="btn-one">1</button>
            <button type="button" id="btn-two">2</button>
            <button type="button" id="btn-three">3</button>
            <button type="button" id="btn-add">+</button>
            <button type="button" id="btn-factorial">!</button>
            <button type="button" id="btn-zero">0</button>
            <button type="button" id="btn-comma">,</button>
            <button type="button" id="btn-equal">=</button>
        </dev>
    </section>
    <script src="HW5.js"></script>
</body>
</html>
